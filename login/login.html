<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="main">
        <div class="submain">
            <!-- left side -->
            <div class="left">
                <div class="img">
                    <img src="../img/logo.svg">
                </div>
                <div class="heading">
                    <p>Facebook helps you connect and share with the people in your life.</p>
                </div>
            </div>

            <!-- right side  -->
            <div class="right">
                <form action="">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <button id="login">Log In</button>
                    <div id="forgot"><a href="#">Forgotten password?</a></div>
                    <hr>
                    <button id="new">Create New Account</button>
                </form>
                <p><b>Create a Page</b> for a celebrity, band or business.</p>
            </div>

        </div>
    </div>

    <!-- bottom  -->
    <div id="bottom">
        <div class="inside">

            <div class="lang">
                <a href="#">English (UK)</a>
                <a href="#">اردو</a>
                <a href="#">پښتو</a>
                <a href="#">العربية</a>
                <a href="#">हिन्दी</a>
                <a href="#">বাংলা</a>
                <a href="#">ਪੰਜਾਬੀ</a>
                <a href="#">فارسی</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">Deutsch</a>
                <a href="#">Español</a>
            </div>

            <div class="tools">

            </div>

            <div class="footer">

            </div>

        </div>
    </div>

</body>

</html>
